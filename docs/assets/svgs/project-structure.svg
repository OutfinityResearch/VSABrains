<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 260" role="img" aria-label="Project structure diagram">
  <defs>
    <style>
      .frame { fill: #ffffff; stroke: rgba(0,0,0,0.08); stroke-width: 2; rx: 12; ry: 12; }
      .box { fill: #ffffff; stroke: #0f172a; stroke-width: 1.5; rx: 10; ry: 10; }
      .child { fill: #f8fafc; stroke: #cbd5e1; stroke-width: 1.2; rx: 8; ry: 8; }
      .title { font: 600 14px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill: #0f172a; }
      .label { font: 500 12px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill: #334155; }
      .edge { stroke: #0f172a; stroke-width: 1.6; fill: none; }
    </style>
  </defs>

  <rect class="frame" x="6" y="6" width="968" height="248"></rect>

  <rect class="box" x="20" y="20" width="200" height="56"></rect>
  <text class="title" x="120" y="45" text-anchor="middle">VSABrains/</text>
  <text class="label" x="120" y="63" text-anchor="middle">repository root</text>

  <path class="edge" d="M 220 48 L 280 48"></path>
  <path class="edge" d="M 280 48 L 280 224"></path>

  <path class="edge" d="M 280 48 L 310 48"></path>
  <rect class="child" x="310" y="22" width="280" height="52"></rect>
  <text class="title" x="450" y="44" text-anchor="middle">src/</text>
  <text class="label" x="450" y="62" text-anchor="middle">core, memory, localization, reasoning</text>

  <path class="edge" d="M 280 98 L 310 98"></path>
  <rect class="child" x="310" y="72" width="280" height="52"></rect>
  <text class="title" x="450" y="94" text-anchor="middle">test/</text>
  <text class="label" x="450" y="112" text-anchor="middle">unit tests per module</text>

  <path class="edge" d="M 280 148 L 310 148"></path>
  <rect class="child" x="310" y="122" width="300" height="52"></rect>
  <text class="title" x="460" y="144" text-anchor="middle">eval/</text>
  <text class="label" x="460" y="162" text-anchor="middle">exp1, exp2, exp3, exp4</text>

  <path class="edge" d="M 280 198 L 310 198"></path>
  <rect class="child" x="310" y="172" width="300" height="52"></rect>
  <text class="title" x="460" y="194" text-anchor="middle">docs/</text>
  <text class="label" x="460" y="212" text-anchor="middle">specs, site pages, evaluation status</text>
</svg>

