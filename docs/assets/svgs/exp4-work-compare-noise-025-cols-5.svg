<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 320" role="img" aria-label="Work proxy comparison at noise 0.25 with 5 columns">
  <defs>
    <style>
      .frame { fill: #ffffff; stroke: rgba(0,0,0,0.08); stroke-width: 2; rx: 12; ry: 12; }
      .axis { stroke: #0f172a; stroke-width: 1.6; }
      .grid { stroke: #e5e7eb; stroke-width: 1; }
      .label { font: 12px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill: #334155; }
      .title { font: 600 14px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill: #0f172a; }
      .barBaseline { fill: #ef4444; opacity: 0.92; }
      .barVsa { fill: #2563eb; opacity: 0.96; }
      .value { font: 600 12px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill: #0f172a; }
      .callout { fill: #f8fafc; stroke: #e5e7eb; stroke-width: 1.2; rx: 10; ry: 10; }
    </style>
  </defs>

  <rect class="frame" x="6" y="6" width="968" height="308"></rect>
  <text class="title" x="490" y="26" text-anchor="middle">Per-query work proxy (log scale): naive scan vs indexed localization</text>

  <line class="axis" x1="120" y1="40" x2="120" y2="240"></line>
  <line class="axis" x1="120" y1="240" x2="900" y2="240"></line>

  <line class="grid" x1="120" y1="240" x2="900" y2="240"></line>
  <line class="grid" x1="120" y1="178" x2="900" y2="178"></line>
  <line class="grid" x1="120" y1="115" x2="900" y2="115"></line>
  <line class="grid" x1="120" y1="53" x2="900" y2="53"></line>

  <text class="label" x="108" y="244" text-anchor="end">1</text>
  <text class="label" x="108" y="182" text-anchor="end">10</text>
  <text class="label" x="108" y="119" text-anchor="end">100</text>
  <text class="label" x="108" y="57" text-anchor="end">1000</text>
  <text class="label" x="28" y="140" text-anchor="middle" transform="rotate(-90 28 140)">operations per query (proxy)</text>

  <rect class="barBaseline" x="220" y="48" width="200" height="192"></rect>
  <text class="value" x="320" y="42" text-anchor="middle">1,188</text>
  <text class="label" x="320" y="266" text-anchor="middle">Naive list comparisons</text>

  <rect class="barVsa" x="520" y="193" width="200" height="47"></rect>
  <text class="value" x="620" y="187" text-anchor="middle">5.67</text>
  <text class="label" x="620" y="266" text-anchor="middle">VSA scored locations</text>

  <rect class="callout" x="690" y="64" width="190" height="76"></rect>
  <text class="title" x="785" y="92" text-anchor="middle">~209Ã— less work</text>
  <text class="label" x="785" y="114" text-anchor="middle">1188 / 5.67</text>
  <text class="label" x="785" y="132" text-anchor="middle">noise=0.25, cols=5</text>
</svg>

