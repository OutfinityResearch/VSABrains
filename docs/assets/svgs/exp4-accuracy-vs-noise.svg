<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 320" role="img" aria-label="Accuracy versus noise for different column counts">
  <defs>
    <style>
      .frame { fill: #ffffff; stroke: rgba(0,0,0,0.08); stroke-width: 2; rx: 12; ry: 12; }
      .axis { stroke: #0f172a; stroke-width: 1.6; }
      .grid { stroke: #e5e7eb; stroke-width: 1; }
      .tick { stroke: #0f172a; stroke-width: 1.4; }
      .label { font: 12px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill: #334155; }
      .title { font: 600 14px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill: #0f172a; }
      .line1 { fill: none; stroke: #ef4444; stroke-width: 3; }
      .line5 { fill: none; stroke: #2563eb; stroke-width: 3; }
      .line9 { fill: none; stroke: #059669; stroke-width: 3; }
      .dot1 { fill: #ef4444; }
      .dot5 { fill: #2563eb; }
      .dot9 { fill: #059669; }
      .legend { fill: #ffffff; stroke: #e5e7eb; stroke-width: 1.2; rx: 10; ry: 10; }
    </style>
  </defs>

  <rect class="frame" x="6" y="6" width="968" height="308"></rect>
  <text class="title" x="490" y="26" text-anchor="middle">Higher noise hurts one column, consensus stays strong</text>

  <line class="axis" x1="90" y1="40" x2="90" y2="240"></line>
  <line class="axis" x1="90" y1="240" x2="890" y2="240"></line>

  <line class="grid" x1="90" y1="190" x2="890" y2="190"></line>
  <line class="grid" x1="90" y1="140" x2="890" y2="140"></line>
  <line class="grid" x1="90" y1="90" x2="890" y2="90"></line>
  <line class="grid" x1="90" y1="40" x2="890" y2="40"></line>

  <text class="label" x="78" y="194" text-anchor="end">0.85</text>
  <text class="label" x="78" y="144" text-anchor="end">0.90</text>
  <text class="label" x="78" y="94" text-anchor="end">0.95</text>
  <text class="label" x="78" y="44" text-anchor="end">1.00</text>

  <line class="tick" x1="90" y1="240" x2="90" y2="248"></line>
  <line class="tick" x1="490" y1="240" x2="490" y2="248"></line>
  <line class="tick" x1="890" y1="240" x2="890" y2="248"></line>

  <text class="label" x="90" y="266" text-anchor="middle">noise 0.15</text>
  <text class="label" x="490" y="266" text-anchor="middle">noise 0.25</text>
  <text class="label" x="890" y="266" text-anchor="middle">noise 0.35</text>
  <text class="label" x="490" y="294" text-anchor="middle">query noise rate</text>

  <text class="label" x="28" y="140" text-anchor="middle" transform="rotate(-90 28 140)">accuracy</text>

  <polyline class="line1" points="90,116 490,164 890,231"></polyline>
  <polyline class="line5" points="90,44 490,50 890,70"></polyline>
  <polyline class="line9" points="90,40 490,40 890,40"></polyline>

  <circle class="dot1" cx="90" cy="116" r="4.5"></circle>
  <circle class="dot1" cx="490" cy="164" r="4.5"></circle>
  <circle class="dot1" cx="890" cy="231" r="4.5"></circle>

  <circle class="dot5" cx="90" cy="44" r="4.5"></circle>
  <circle class="dot5" cx="490" cy="50" r="4.5"></circle>
  <circle class="dot5" cx="890" cy="70" r="4.5"></circle>

  <circle class="dot9" cx="90" cy="40" r="4.5"></circle>
  <circle class="dot9" cx="490" cy="40" r="4.5"></circle>
  <circle class="dot9" cx="890" cy="40" r="4.5"></circle>

  <rect class="legend" x="612" y="52" width="256" height="96"></rect>
  <line x1="636" y1="80" x2="696" y2="80" class="line1"></line>
  <text class="label" x="708" y="84">cols = 1</text>
  <line x1="636" y1="106" x2="696" y2="106" class="line5"></line>
  <text class="label" x="708" y="110">cols = 5</text>
  <line x1="636" y1="132" x2="696" y2="132" class="line9"></line>
  <text class="label" x="708" y="136">cols = 9</text>
</svg>

