<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 210" role="img" aria-label="Evaluation directory structure">
  <defs>
    <style>
      .frame { fill: #ffffff; stroke: rgba(0,0,0,0.08); stroke-width: 2; rx: 12; ry: 12; }
      .box { fill: #ffffff; stroke: #0f172a; stroke-width: 1.5; rx: 10; ry: 10; }
      .child { fill: #f8fafc; stroke: #cbd5e1; stroke-width: 1.2; rx: 8; ry: 8; }
      .title { font: 600 14px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill: #0f172a; }
      .label { font: 500 12px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill: #334155; }
      .edge { stroke: #0f172a; stroke-width: 1.6; fill: none; }
    </style>
  </defs>

  <rect class="frame" x="6" y="6" width="968" height="198"></rect>

  <rect class="box" x="20" y="20" width="180" height="56"></rect>
  <text class="title" x="110" y="45" text-anchor="middle">eval/</text>
  <text class="label" x="110" y="63" text-anchor="middle">evaluation suites</text>

  <path class="edge" d="M 200 48 L 260 48"></path>
  <path class="edge" d="M 260 48 L 260 184"></path>

  <path class="edge" d="M 260 48 L 290 48"></path>
  <rect class="child" x="290" y="22" width="320" height="52"></rect>
  <text class="title" x="450" y="44" text-anchor="middle">common/</text>
  <text class="label" x="450" y="62" text-anchor="middle">DataGenerator, Metrics, Reporter</text>

  <path class="edge" d="M 260 93 L 290 93"></path>
  <rect class="child" x="290" y="67" width="320" height="44"></rect>
  <text class="title" x="450" y="93" text-anchor="middle">exp1-alignment/</text>

  <path class="edge" d="M 260 135 L 290 135"></path>
  <rect class="child" x="290" y="111" width="320" height="44"></rect>
  <text class="title" x="450" y="137" text-anchor="middle">exp2-narrative/</text>

  <path class="edge" d="M 260 177 L 290 177"></path>
  <rect class="child" x="290" y="155" width="320" height="44"></rect>
  <text class="title" x="450" y="181" text-anchor="middle">exp3-rag/ (and exp4)</text>
</svg>

