<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 320" role="img" aria-label="Compression sweep total bytes proxy">
  <defs>
    <style>
      .frame { fill: #ffffff; stroke: rgba(0,0,0,0.08); stroke-width: 2; rx: 12; ry: 12; }
      .axis { stroke: #0f172a; stroke-width: 1.6; }
      .grid { stroke: #e5e7eb; stroke-width: 1; }
      .label { font: 12px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill: #334155; }
      .title { font: 600 14px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill: #0f172a; }
      .barBase { fill: #0f172a; opacity: 0.92; }
      .barAlt { fill: #2563eb; opacity: 0.95; }
      .value { font: 600 12px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill: #0f172a; }
    </style>
  </defs>

  <rect class="frame" x="6" y="6" width="968" height="308"></rect>
  <text class="title" x="490" y="26" text-anchor="middle">Compression sweep: total storage proxy (map + index)</text>

  <line class="axis" x1="120" y1="40" x2="120" y2="240"></line>
  <line class="axis" x1="120" y1="240" x2="900" y2="240"></line>

  <line class="grid" x1="120" y1="200" x2="900" y2="200"></line>
  <line class="grid" x1="120" y1="160" x2="900" y2="160"></line>
  <line class="grid" x1="120" y1="120" x2="900" y2="120"></line>
  <line class="grid" x1="120" y1="80" x2="900" y2="80"></line>
  <line class="grid" x1="120" y1="40" x2="900" y2="40"></line>

  <text class="label" x="108" y="244" text-anchor="end">0 KB</text>
  <text class="label" x="108" y="204" text-anchor="end">30 KB</text>
  <text class="label" x="108" y="164" text-anchor="end">60 KB</text>
  <text class="label" x="108" y="124" text-anchor="end">90 KB</text>
  <text class="label" x="108" y="84" text-anchor="end">120 KB</text>
  <text class="label" x="28" y="140" text-anchor="middle" transform="rotate(-90 28 140)">bytes proxy (lower bound)</text>

  <rect class="barBase" x="200" y="60" width="170" height="180"></rect>
  <text class="value" x="285" y="54" text-anchor="middle">135 KB</text>
  <text class="label" x="285" y="266" text-anchor="middle">baseline</text>

  <rect class="barAlt" x="430" y="128" width="170" height="112"></rect>
  <text class="value" x="515" y="122" text-anchor="middle">83.5 KB</text>
  <text class="label" x="515" y="266" text-anchor="middle">k=2</text>

  <rect class="barAlt" x="660" y="132" width="170" height="108"></rect>
  <text class="value" x="745" y="126" text-anchor="middle">80.7 KB</text>
  <text class="label" x="745" y="266" text-anchor="middle">32x32 + k=2</text>
</svg>

